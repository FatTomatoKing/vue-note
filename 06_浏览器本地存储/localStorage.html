<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>localStorage</h2>
<button onclick="saveData()">点我保存数据</button>
<script type="text/javascript">
    let p ={name:'张三'}
    function saveData() {
        localStorage.setItem("msg", "hello")
        localStorage.setItem("person", JSON.stringify(p))
        var item = localStorage.getItem("person");
        console.log(item)
        localStorage.removeItem("msg")
    }
</body>
</html>
